name: Build & Release ImmoJump n8n Nodes

on:
  push:
    tags:
      - 'v*'
      - 'n8n-*'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      - name: Pack tarball
        run: npm pack

      - name: Archive dist
        run: zip -r immojump-n8n-dist.zip dist package.json README.md tsconfig.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: n8n-nodes-immojump-build
          path: |
            *.tgz
            immojump-n8n-dist.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: n8n-nodes-immojump-build
          path: dist-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-artifacts/*.tgz
            dist-artifacts/immojump-n8n-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

